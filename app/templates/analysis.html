<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Analysis | VECTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: Inter, sans-serif;
        }
        .form-box {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .step-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>

<body>

{% include 'navbar.html' %}

<div class="container">
    <div class="form-box">
        <form method="post" id="analysisForm">

            <!-- STEP 1 -->
            <div class="step active" id="step1">
                <h2 class="step-title text-center">Project Name</h2>

                <div class="mb-3">
                    <label class="form-label">Project Name</label>
                    <input type="text" name="project_name" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100 mb-2" onclick="nextStep(2)">Next</button>
            </div>

            <!-- STEP 2 | ROI INPUTS VIA VRAGEN -->
            <div class="step" id="step2">
                <h2 class="step-title text-center">ROI – Investment Inputs</h2>

                <h5 class="mt-3 mb-1 fw-bold">Interne tijdsinvestering</h5>

                <div class="mb-3">
                    <label class="form-label">Hoeveel dagen werk vereist dit project?</label>
                    <input type="number" name="days_required" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hoeveel uur per dag wordt eraan gewerkt?</label>
                    <input type="number" name="hours_per_day" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gemiddelde interne kostprijs per uur (€)</label>
                    <input type="number" step="0.01" name="internal_hourly_cost" class="form-control" required>
                </div>

                <h5 class="mt-4 mb-1 fw-bold">Externe investeringen</h5>

                <div class="mb-3">
                    <label class="form-label">Totale externe kosten (€)</label>
                    <input type="number" step="0.01" name="external_costs" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Eenmalige opstartkosten (€)</label>
                    <input type="number" step="0.01" name="one_time_costs" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100 mb-2" onclick="nextStep(3)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100" onclick="nextStep(1)">Back</button>
            </div>

            <!-- STEP 3 | ROI – PROFIT INPUTS -->
            <div class="step" id="step3">
                <h2 class="step-title text-center">ROI – Expected Profit Inputs</h2>

                <h5 class="fw-bold">Tijdswinst</h5>

                <div class="mb-3">
                    <label class="form-label">Hoeveel uur bespaart dit project per maand?</label>
                    <input type="number" name="hours_saved_per_month" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Waarde per uur (€)</label>
                    <input type="number" step="0.01" name="value_per_hour" class="form-control" required>
                </div>

                <h5 class="fw-bold mt-4">Omzetwinst</h5>

                <div class="mb-3">
                    <label class="form-label">Extra omzet per maand (€)</label>
                    <input type="number" step="0.01" name="extra_revenue_per_month" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Winstmarge (%)</label>
                    <input type="number" step="0.01" name="profit_margin_percent" class="form-control" required>
                </div>

                <h5 class="fw-bold mt-4">Horizon</h5>

                <div class="mb-3">
                    <label class="form-label">Over hoeveel maanden wil je de impact berekenen?</label>
                    <input type="number" name="horizon_months" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100 mb-2" onclick="nextStep(4)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100" onclick="nextStep(2)">Back</button>
            </div>

            <!-- STEP 4 | TIME TO VALUE -->
            <div class="step" id="step4">
                <h2 class="step-title text-center">Time to Value Assessment</h2>

                <!-- VRAAG 1 -->
                <div class="mb-3">
                    <label class="form-label">Type product</label>
                    <select name="q1_type_product" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">UI-tool / dashboard</option>
                        <option value="2">Kleine automatisatie</option>
                        <option value="3">Integratie tussen 2 systemen</option>
                        <option value="3">Grotere automatisatie / workflow</option>
                        <option value="4">Nieuwe interne software</option>
                        <option value="5">AI / Machine Learning</option>
                        <option value="5">Hardware / IoT</option>
                    </select>
                </div>

                <!-- VRAAG 2 -->
                <div class="mb-3">
                    <label class="form-label">Complexiteit van het project</label>
                    <select name="q2_complexiteit" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Heel eenvoudig</option>
                        <option value="2">Eenvoudig</option>
                        <option value="3">Gemiddeld</option>
                        <option value="4">Complex</option>
                        <option value="5">Zeer complex</option>
                    </select>
                </div>

                <!-- VRAAG 3 -->
                <div class="mb-3">
                    <label class="form-label">Hoeveel teams zullen hiermee werken?</label>
                    <select name="q3_teams" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">1 team</option>
                        <option value="2">2 teams</option>
                        <option value="3">3 teams</option>
                        <option value="4">4 teams</option>
                        <option value="5">Meer dan 4 teams</option>
                    </select>
                </div>

                <!-- VRAAG 4 -->
                <div class="mb-3">
                    <label class="form-label">Sector</label>
                    <select name="q4_sector" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">SaaS / Tech</option>
                        <option value="2">Retail</option>
                        <option value="2">Logistiek</option>
                        <option value="3">Finance & Insurance</option>
                        <option value="3">Industrie</option>
                        <option value="4">Energie</option>
                        <option value="4">Healthcare</option>
                        <option value="5">Overheid</option>
                    </select>
                </div>

                <!-- VRAAG 5 -->
                <div class="mb-3">
                    <label class="form-label">Is de nodige data al beschikbaar?</label>
                    <select name="q5_data" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Ja, alle data is beschikbaar</option>
                        <option value="2">De meeste data is beschikbaar</option>
                        <option value="3">Een deel van de data ontbreekt</option>
                        <option value="4">Veel data ontbreekt</option>
                        <option value="5">Data moet nog verzameld worden</option>
                    </select>
                </div>

                <!-- VRAAG 6 -->
                <div class="mb-3">
                    <label class="form-label">Zijn er externe afhankelijkheden?</label>
                    <select name="q6_extern" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Geen externe afhankelijkheden</option>
                        <option value="3">Eén externe partij</option>
                        <option value="4">Twee externe partijen</option>
                        <option value="5">Meer dan twee externe partijen</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary w-100 mb-2" onclick="nextStep(5)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100" onclick="nextStep(3)">Back</button>
            </div>

            <!-- STEP 5 -->
            <div class="step" id="step5">
                <h2 class="step-title text-center">Confidence</h2>

                <div class="mb-3">
                    <label class="form-label">Confidence Level</label>
                    <select name="confidence" class="form-control" required>
                        <option value="" disabled selected>Select confidence</option>
                        <option value="0.1">Near Zero</option>
                        <option value="1">Very Low</option>
                        <option value="2.5">Low</option>
                        <option value="4">Med-Low</option>
                        <option value="5">Medium</option>
                        <option value="7">High</option>
                        <option value="9.5">Very High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100 mb-2">Save Analysis</button>
                <button type="button" class="btn btn-outline-secondary w-100" onclick="nextStep(4)">Back</button>
            </div>

        </form>
    </div>
</div>

<footer class="text-center mt-5 text-secondary">
    © 2025 VECTR. All rights reserved.
</footer>

<script>
    function nextStep(stepNumber) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + stepNumber).classList.add('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
