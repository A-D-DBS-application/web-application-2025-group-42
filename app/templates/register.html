<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        form { max-width: 450px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
        input, textarea { padding: 10px; font-size: 16px; }
        button { padding: 10px; font-size: 16px; cursor: pointer; }
        h1 { text-align: center; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>

<h1>Register</h1>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST">

    <h2>User gegevens</h2>
    <input type="text" name="name" placeholder="Naam" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="role" placeholder="Rol (bv. CEO)" required>

    <h2>Bedrijfsgegevens</h2>
    <input type="text" name="company_name" placeholder="Bedrijfsnaam" required>
    <input type="text" name="industry" placeholder="Industrie" required>
    <input type="date" name="founded_date" required>
    <textarea name="description" placeholder="Beschrijving (optioneel)" rows="3"></textarea>
    <input type="text" name="country" placeholder="Land" required>

    <button type="submit">Account aanmaken</button>
</form>

</body>
</html>
