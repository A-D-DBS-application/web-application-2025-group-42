<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Analysis | VECTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f5f7fa; font-family: Inter, sans-serif; }
        .form-box {
            max-width: 600px; margin: 60px auto; background: white;
            padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>

<body>

{% include 'navbar.html' %}

<div class="container">
    <div class="form-box">
        <form method="post" id="analysisForm">

            <!-- STEP 1 – PROJECT NAME -->
            <div class="step active" id="step1">
                <h2 class="step-title text-center">Project Name</h2>

                <div class="mb-3">
                    <label class="form-label">Project Name</label>
                    <input type="text" name="project_name" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(2)">Next</button>
            </div>

            <!-- STEP 2 – ROI COST INPUTS -->
            <div class="step" id="step2">
                <h2 class="step-title text-center">ROI – Investment Inputs</h2>

                <div class="mb-3">
                    <label>How many days does this project require?</label>
                    <input type="number" name="days_required" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>How many hours per day?</label>
                    <input type="number" name="hours_per_day" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Internal cost per hour (€)</label>
                    <input type="number" step="0.01" name="internal_hourly_cost" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>External costs (€)</label>
                    <input type="number" step="0.01" name="external_costs" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>One-time startup costs (€)</label>
                    <input type="number" step="0.01" name="one_time_costs" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(3)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(1)">Back</button>
            </div>

            <!-- STEP 3 – PROFIT INPUTS -->
            <div class="step" id="step3">
                <h2 class="step-title text-center">Expected Profit Inputs</h2>

                <div class="mb-3">
                    <label>Hours saved per month</label>
                    <input type="number" name="hours_saved_per_month" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Extra revenue per month (€)</label>
                    <input type="number" step="0.01" name="extra_revenue_per_month" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Profit margin (%)</label>
                    <input type="number" step="0.01" name="profit_margin_percent" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Over how many months?</label>
                    <input type="number" name="horizon_months" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(4)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(2)">Back</button>
            </div>

            <!-- STEP 4 – NEW TIME TO VALUE QUESTIONS -->
            <div class="step" id="step4">
                <h2 class="step-title text-center">Time to Value – Benchmarks</h2>

                <div class="mb-3">
                    <label>Benchmark: Score 1 (days/weeks/months)</label>
                    <input type="number" name="benchmark_1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Benchmark: Score 5 (days/weeks/months)</label>
                    <input type="number" name="benchmark_5" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Benchmark: Score 10 (days/weeks/months)</label>
                    <input type="number" name="benchmark_10" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(5)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(3)">Back</button>
            </div>

            <!-- STEP 5 – TIME INPUTS -->
            <div class="step" id="step5">
                <h2 class="step-title text-center">Time Inputs</h2>

                <div class="mb-3">
                    <label>Time to Market (days/weeks/months)</label>
                    <input type="number" name="time_to_market" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Time to Business Value (days/weeks/months)</label>
                    <input type="number" name="time_to_business" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(6)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(4)">Back</button>
            </div>

            <!-- STEP 6 – CONFIDENCE -->
            <div class="step" id="step6">
                <h2 class="step-title text-center">Confidence</h2>

                <div class="mb-3">
                    <label>Confidence</label>
                    <select name="confidence" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="0.1">Near Zero</option>
                        <option value="1">Very Low</option>
                        <option value="2.5">Low</option>
                        <option value="4">Med-Low</option>
                        <option value="5">Medium</option>
                        <option value="7">High</option>
                        <option value="9.5">Very High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Save Analysis</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(5)">Back</button>
            </div>

        </form>
    </div>
</div>

<script>
function nextStep(step) {
    const currentStep = document.querySelector('.step.active');
    const inputs = currentStep.querySelectorAll('input, select');

    for (let input of inputs) {
        if (input.hasAttribute('required') && !input.value) {
            alert('Please fill in all required fields before proceeding.');
            input.focus();
            return; 
        }
    }

    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
