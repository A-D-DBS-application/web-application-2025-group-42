<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project | VECTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: Inter, sans-serif;
        }
        .form-box {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>

<body>

{% include 'navbar.html' %}

<div class="container">
    <div class="form-box">
        <form method="POST">

            <!-- STEP 1: PROJECT NAME -->
            <div class="step active" id="step1">
                <h2 class="text-center">Project Name</h2>

                <div class="mb-3">
                    <label class="form-label">Project Name</label>
                    <input type="text" name="project_name" class="form-control"
                           value="{{ requirement.name }}" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(2)">Next</button>
            </div>

            <!-- STEP 2: COST INPUTS -->
            <div class="step" id="step2">
                <h2 class="text-center">ROI – Investment Inputs</h2>

                <div class="mb-3">
                    <label class="form-label">How many days does this project require?</label>
                    <input type="number" name="days_required" class="form-control"
                           value="{{ data_input.days_required }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hours per day</label>
                    <input type="number" name="hours_per_day" class="form-control"
                           value="{{ data_input.worked_hours }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Internal cost per hour (€)</label>
                    <input type="number" step="0.01" name="internal_hourly_cost" class="form-control"
                           value="{{ data_input.cost_per_hour }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">External costs (€)</label>
                    <input type="number" step="0.01" name="external_costs" class="form-control"
                           value="{{ data_input.extern_costs }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">One-time startup costs (€)</label>
                    <input type="number" step="0.01" name="one_time_costs" class="form-control"
                           value="{{ data_input.fixed_costs }}" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(3)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(1)">Back</button>
            </div>

            <!-- STEP 3: PROFIT INPUTS -->
            <div class="step" id="step3">
                <h2 class="text-center">Expected Profit Inputs</h2>

                <div class="mb-3">
                    <label class="form-label">Hours saved per month</label>
                    <input type="number" name="hours_saved_per_month" class="form-control"
                           value="{{ data_input.gained_hours }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Additional revenue per month (€)</label>
                    <input type="number" step="0.01" name="extra_revenue_per_month" class="form-control"
                           value="{{ data_input.extra_turnover }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Profit margin (%)</label>
                    <input type="number" step="0.01" name="profit_margin_percent" class="form-control"
                           value="{{ data_input.profit_margin }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Over how many months?</label>
                    <input type="number" name="horizon_months" class="form-control"
                           value="{{ data_input.horizon }}" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(4)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(2)">Back</button>
            </div>

            <!-- STEP 4: TIME INPUTS -->
            <div class="step" id="step4">
                <h2 class="text-center">Time to Value – Time Inputs</h2>

                <p class="text-muted">Benchmarks are not shown because they remain as originally defined.</p>

                <div class="mb-3">
                    <label class="form-label">Time to Market (days/weeks/months)</label>
                    <input type="number" name="time_to_market" class="form-control"
                           value="{{ data_input.time_to_market }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Time to Business Value (days/weeks/months)</label>
                    <input type="number" name="time_to_business" class="form-control"
                           value="{{ data_input.time_to_business }}" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(5)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(3)">Back</button>
            </div>

            <!-- STEP 5: CONFIDENCE -->
            <div class="step" id="step5">
                <h2 class="text-center">Confidence</h2>

                <div class="mb-3">
                    <label class="form-label">Confidence</label>
                    <select name="confidence" class="form-control" required>
                        <option value="{{ result.confidence_value }}" selected>(Current)</option>
                        <option value="0.1">Near Zero</option>
                        <option value="1">Very Low</option>
                        <option value="2.5">Low</option>
                        <option value="4">Med-Low</option>
                        <option value="5">Medium</option>
                        <option value="7">High</option>
                        <option value="9.5">Very High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Save Changes</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(4)">Back</button>
            </div>

        </form>
    </div>
</div>

<script>
function nextStep(step) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
