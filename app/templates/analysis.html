<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Analysis | VECTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f5f7fa; font-family: Inter, sans-serif; }
        .form-box {
            max-width: 600px; margin: 60px auto; background: white;
            padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>

<body>

{% include 'navbar.html' %}

<div class="container">
    <div class="form-box">
        <form method="post" id="analysisForm">

            <!-- STEP 1 -->
            <div class="step active" id="step1">
                <h2 class="step-title text-center">Project Name</h2>

                <div class="mb-3">
                    <label class="form-label">Project Name</label>
                    <input type="text" name="project_name" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(2)">Next</button>
            </div>

            <!-- STEP 2 – COST INPUTS -->
            <div class="step" id="step2">
                <h2 class="step-title text-center">ROI – Investment Inputs</h2>

                <div class="mb-3">
                    <label>How many days does this project require?</label>
                    <input type="number" name="days_required" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>How many hours per day does this project require?</label>
                    <input type="number" name="hours_per_day" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>How much does this project cost per hour? (€)</label>
                    <input type="number" step="0.01" name="internal_hourly_cost" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>How much additional external cost is there? (€)</label>
                    <input type="number" step="0.01" name="external_costs" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>What are the one-time startup costs?</label>
                    <input type="number" step="0.01" name="one_time_costs" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(3)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(1)">Back</button>
            </div>

            <!-- STEP 3 – PROFIT INPUTS -->
            <div class="step" id="step3">
                <h2 class="step-title text-center">Expected Profit Inputs</h2>

                <div class="mb-3">
                    <label>How many hours does this project save per month?</label>
                    <input type="number" name="hours_saved_per_month" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Additional revenue per month (€)</label>
                    <input type="number" step="0.01" name="extra_revenue_per_month" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Profit margin (%)</label>
                    <input type="number" step="0.01" name="profit_margin_percent" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Over how many months?</label>
                    <input type="number" name="horizon_months" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(4)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(2)">Back</button>
            </div>

            <!-- STEP 4 – TIME TO VALUE + CONFIDENCE -->
            <div class="step" id="step4">
                <h2 class="step-title text-center">Time to Value</h2>

                <!-- VRAAG 1 -->
                <div class="mb-3">
                    <label>Type product</label>
                    <select name="q1_type_product" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">UI-tool / dashboard</option>
                        <option value="2">Small automation</option>
                        <option value="3">Integration of 2 systems</option>
                        <option value="4">New software</option>
                        <option value="5">AI / ML / IoT</option>
                    </select>
                </div>

                <!-- VRAAG 2 -->
                <div class="mb-3">
                    <label>Complexity</label>
                    <select name="q2_complexiteit" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Very simple</option>
                        <option value="2">Simple</option>
                        <option value="3">Average</option>
                        <option value="4">Complex</option>
                        <option value="5">Very complex</option>
                    </select>
                </div>

                <!-- VRAAG 3 -->
                <div class="mb-3">
                    <label>Number of teams</label>
                    <select name="q3_teams" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">1 team</option>
                        <option value="2">2 teams</option>
                        <option value="3">3 teams</option>
                        <option value="4">4 teams</option>
                        <option value="5">More then 4 teams</option>

                    </select>
                </div>

                <!-- VRAAG 4 -->
                <div class="mb-3">
                    <label>Sector</label>
                    <select name="q4_sector" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Tech</option>
                        <option value="2">Retail/Logististics</option>
                        <option value="3">Finance/Industry</option>
                        <option value="4">Energy/Healthcare</option>
                        <option value="5">Government</option>
                    </select>
                </div>

                <!-- VRAAG 5 -->
                <div class="mb-3">
<<<<<<< HEAD
                    <label>Data availability</label>
                    <select name="q5_data" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">All data is available</option>
                        <option value="2">Most of the data is available</option>
                        <option value="3">Some of the data is missing</option>
                        <option value="4">A lot of data is missing</option>
                        <option value="5">All data still needs to be collected</option>
                    </select>
                </div>

                <!-- VRAAG 6 -->
                <div class="mb-3">

                    <label>External dependencies</label>
                    <select name="q6_extern" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">None</option>
                        <option value="3">1 external party</option>
                        <option value="4">2 external parties</option>
                        <option value="5">+2 external parties</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Confidence</label>
                    <select name="confidence" class="form-control" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="0.1">Near Zero</option>
                        <option value="1">Very Low</option>
                        <option value="2.5">Low</option>
                        <option value="4">Med-Low</option>
                        <option value="5">Medium</option>
                        <option value="7">High</option>
                        <option value="9.5">Very High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Save Analysis</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(3)">Back</button>
            </div>

        </form>
    </div>
</div>

<script>
function nextStep(step) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
