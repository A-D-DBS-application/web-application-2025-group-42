<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project | VECTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
            font-family: Inter, sans-serif;
            color: #0d6efd;
        }
        .form-box {
            max-width: 600px;
            margin: 60px auto;
            padding: 25px;
            border: 2px solid #0d6efd;
            border-radius: 15px;
        }
    </style>
</head>

<body>

{% include 'navbar.html' %}

<div class="container">
    <div class="form-box">
        <h2 class="fw-bold mb-4 text-center">Edit Project</h2>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Project Name</label>
                <input type="text" name="project_name" class="form-control"
                       value="{{ requirement.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Expected Profit (€)</label>
                <input type="number" step="0.01" name="expected_profit"
                       class="form-control" value="{{ data_input.expected_profit }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Investment Cost (€)</label>
                <input type="number" step="0.01" name="total_cost"
                       class="form-control" value="{{ data_input.total_investment_cost }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Time to Value (days)</label>
                <input type="number" name="time_to_value"
                       class="form-control" value="{{ data_input.time_to_value }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confidence (%)</label>
                <input type="number" min="0" max="100" name="confidence"
                       class="form-control" value="{{ result.confidence_value }}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
                Save Changes
            </button>
        </form>
    </div>
</div>

<footer class="text-center mt-5 text-secondary">
    © 2025 VECTR. All rights reserved.
</footer>

</body>
</html>
