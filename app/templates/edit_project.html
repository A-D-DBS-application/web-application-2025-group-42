<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project | VECTR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: Inter, sans-serif;
        }
        .form-box {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>

<body>

{% include 'navbar.html' %}

<div class="container">
    <div class="form-box">
        <form method="POST">

            <!-- STEP 1 -->
            <div class="step active" id="step1">
                <h2 class="text-center">Project Name</h2>

                <div class="mb-3">
                    <label class="form-label">Project Name</label>
                    <input type="text" name="project_name" class="form-control"
                           value="{{ requirement.name }}" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(2)">Next</button>
            </div>

            <!-- STEP 2: COST INPUTS -->
            <div class="step" id="step2">
                <h2 class="text-center">ROI – Investment Inputs</h2>

                <div class="mb-3">
                    <label class="form-label">Hoeveel dagen vereist dit project?</label>
                    <input type="number" name="days_required" class="form-control"
                           value="{{ data_input.days_required }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Uren per dag</label>
                    <input type="number" name="hours_per_day" class="form-control"
                           value="{{ data_input.worked_hours }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Interne kost per uur (€)</label>
                    <input type="number" step="0.01" name="internal_hourly_cost" class="form-control"
                           value="{{ data_input.cost_per_hour }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Totale externe kosten (€)</label>
                    <input type="number" step="0.01" name="external_costs" class="form-control"
                           value="{{ data_input.extern_costs }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Eenmalige opstartkosten (€)</label>
                    <input type="number" step="0.01" name="one_time_costs" class="form-control"
                           value="{{ data_input.fixed_costs }}" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(3)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(1)">Back</button>
            </div>

            <!-- STEP 3: PROFIT INPUTS -->
            <div class="step" id="step3">
                <h2 class="text-center">Expected Profit Inputs</h2>

                <div class="mb-3">
                    <label class="form-label">Uren bespaard per maand</label>
                    <input type="number" name="hours_saved_per_month" class="form-control"
                           value="{{ data_input.gained_hours }}" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Extra omzet per maand (€)</label>
                    <input type="number" step="0.01" name="extra_revenue_per_month" class="form-control"
                           value="{{ data_input.extra_turnover }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Winstmarge (%)</label>
                    <input type="number" step="0.01" name="profit_margin_percent" class="form-control"
                           value="{{ data_input.profit_margin }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Horizon (maanden)</label>
                    <input type="number" name="horizon_months" class="form-control"
                           value="{{ data_input.horizon }}" required>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="nextStep(4)">Next</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(2)">Back</button>
            </div>

            <!-- STEP 4: TIME TO VALUE INPUTS -->
            <div class="step" id="step4">
                <h2 class="text-center">Time to Value</h2>

                <!-- VRAAG 1 -->
                <div class="mb-3">
                    <label class="form-label">Type product</label>
                    <select name="q1_type_product" class="form-control" required>
                        <option value="{{ data_input.q1 }}" selected>(Current)</option>
                        <option value="1">UI-tool / dashboard</option>
                        <option value="2">Kleine automatisatie</option>
                        <option value="3">Integratie tussen 2 systemen</option>
                        <option value="4">Nieuwe interne software</option>
                        <option value="5">AI / Machine Learning</option>
                    </select>
                </div>

                <!-- VRAAG 2 -->
                <div class="mb-3">
                    <label class="form-label">Complexiteit</label>
                    <select name="q2_complexiteit" class="form-control" required>
                        <option value="{{ data_input.q2 }}" selected>(Current)</option>
                        <option value="1">Heel eenvoudig</option>
                        <option value="2">Eenvoudig</option>
                        <option value="3">Gemiddeld</option>
                        <option value="4">Complex</option>
                        <option value="5">Zeer complex</option>
                    </select>
                </div>

                <!-- VRAAG 3 -->
                <div class="mb-3">
                    <label class="form-label">Aantal teams</label>
                    <select name="q3_teams" class="form-control" required>
                        <option value="{{ data_input.q3 }}" selected>(Current)</option>
                        <option value="1">1 team</option>
                        <option value="2">2 teams</option>
                        <option value="3">3 teams</option>
                        <option value="4">4 teams</option>
                        <option value="5">Meer dan 4 teams</option>
                    </select>
                </div>

                <!-- VRAAG 4 -->
                <div class="mb-3">
                    <label class="form-label">Sector</label>
                    <select name="q4_sector" class="form-control" required>
                        <option value="{{ data_input.q4 }}" selected>(Current)</option>
                        <option value="1">SaaS / Tech</option>
                        <option value="2">Retail / Logistiek</option>
                        <option value="3">Finance / Industrie</option>
                        <option value="4">Energie / Healthcare</option>
                        <option value="5">Overheid</option>
                    </select>
                </div>

                <!-- VRAAG 5 -->
                <div class="mb-3">
                    <label class="form-label">Beschikbaarheid van data</label>
                    <select name="q5_data" class="form-control" required>
                        <option value="{{ data_input.q5 }}" selected>(Current)</option>
                        <option value="1">Alle data beschikbaar</option>
                        <option value="2">Meeste data beschikbaar</option>
                        <option value="3">Een deel ontbreekt</option>
                        <option value="4">Veel ontbreekt</option>
                        <option value="5">Moet nog verzameld worden</option>
                    </select>
                </div>

                <!-- VRAAG 6 -->
                <div class="mb-3">
                    <label class="form-label">Externe afhankelijkheden</label>
                    <select name="q6_extern" class="form-control" required>
                        <option value="{{ data_input.q6 }}" selected>(Current)</option>
                        <option value="1">Geen</option>
                        <option value="3">1 externe partij</option>
                        <option value="4">2 externe partijen</option>
                        <option value="5">Meer dan 2 externe partijen</option>
                    </select>
                </div>

                <!-- CONFIDENCE -->
                <div class="mb-3">
                    <label class="form-label">Confidence</label>
                    <select name="confidence" class="form-control" required>
                        <option value="{{ result.confidence_value }}" selected>(Current)</option>
                        <option value="0.1">Near Zero</option>
                        <option value="1">Very Low</option>
                        <option value="2.5">Low</option>
                        <option value="4">Med-Low</option>
                        <option value="5">Medium</option>
                        <option value="7">High</option>
                        <option value="9.5">Very High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Save Changes</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="nextStep(3)">Back</button>
            </div>

        </form>
    </div>  
</div>

<script>
function nextStep(step) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
