<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        form { max-width: 450px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
        input, textarea, select { padding: 10px; font-size: 16px; }
        button { padding: 10px; font-size: 16px; cursor: pointer; }
        h1 { text-align: center; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>

<h1>Register</h1>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST" action="{{ url_for('main.register') }}">

    <h2>User information</h2>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>

    <h2>Company information</h2>
    <input type="text" name="company_name" placeholder="Company Name" required>

    <label for="industry">Industry</label>
    <select name="industry" required>
        <option value="" disabled selected>Select industry</option>
        <option value="Technology">Technology</option>
        <option value="Finance">Finance</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Retail">Retail</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Energy">Energy</option>
        <option value="Consulting">Consulting</option>
    </select>
    <label for="founded_date">Founded Date</label>
    <input type="date" name="founded_date" required>
    <textarea name="description" placeholder="Description (optional)" rows="3"></textarea>
    <label for="country">Country</label>
    <select name="country" required>
        <option value="" disabled selected>Select country</option>
        {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
        {% endfor %}
    </select>

    <button type="submit">Create account</button>
</form>

</body>
</html>
